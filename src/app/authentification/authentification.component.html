<div class="all">
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Se connecter</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form (ngSubmit)="onSubmit(f)" #f="ngForm">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<i class="material-icons" style="font-size: 35px;">account_box</i>
						</div>
						<input ngModel type="text" class="form-control" placeholder="username" name="login">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<i class="material-icons" style="font-size: 35px;">lock</i>
						</div>
						<input ngModel type="password" class="form-control" placeholder="password" name="pwd">
					</div>

					<div class="form-group">
						<div class="maxl">
							<label class="radio inline"> 
								<input ngModel type="radio" name="gender" value="admin" checked>
								<span> administrateur </span> 
							</label>
							<label class="radio inline"> 
								<input ngModel type="radio" name="gender" value="membre">
								<span>membre </span> 
							</label>
						</div>
					</div>

					<div class="row align-items-center remember">
						<input type="checkbox">Enregistrer mot de passe
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Vous etes déjà inscrits ?<a href="#">S'inscrire</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Oublier mot de passe ?</a>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
