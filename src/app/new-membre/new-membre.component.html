<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3>bienvenue</h3>
            <p>Création du compte est obligatoire !!</p>
            <input type="submit" name="" value="Login"/><br/>
        </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="" role="tab" aria-controls="home" aria-selected="true">Fermer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="" role="tab" aria-controls="profile" aria-selected="false"></a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Créer un compte</h3>
                    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input ngModel type="text" class="form-control" placeholder="Nom *" name="nom"/>
                            </div>
                            <div class="form-group">
                                <input ngModel type="text" class="form-control" placeholder="Prenom *" name="prenom"/>
                            </div>
                            <div class="form-group">
                                <input ngModel type="password" class="form-control" placeholder="mot de passe *" name="mdp"/>
                            </div>
                            <div class="form-group">
                                <input ngModel type="password" class="form-control"  placeholder="Confirmer mot de pass *" name="mdp2" />
                            </div>
                            <div class="form-group">
                                <div class="maxl">
                                    <label class="radio inline"> 
                                        <input ngModel type="radio" name="gender" value="homme" checked>
                                        <span> homme </span> 
                                    </label>
                                    <label class="radio inline"> 
                                        <input ngModel type="radio" name="gender" value="femme">
                                        <span>femme </span> 
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input ngModel type="email" class="form-control" placeholder="Your Email *" name="email" />
                            </div>
                            <div class="form-group">
                                <input ngModel type="text" minlength="10" maxlength="10" name="Phone" class="form-control" placeholder="N telephone *"  />
                            </div>
                            <div class="form-group">
                                <select ngModel name="qust" class="form-control">
                                    <option class="hidden"  selected disabled>merci d'avoir choisi une question de sécurité</option>
                                    <option>Ta ville natale ?</option>
                                    <option>votre film préferé ?</option>
                                    <option> votre couleure préferée ?</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input ngModel type="text" class="form-control" placeholder="Enter la reponse *" name="rep" />
                            </div>
                            <input type="submit" class="btnRegister"  value="Enregistrer"/>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input ngModel type="text" class="form-control" placeholder="login *" name="login" />
                            </div>
                            <div class="form-group">
                                <input ngModel type="text" minlength="10" maxlength="10" name="adr" class="form-control" placeholder="adress *"  />
                            </div>
                          
                        </div>
                    </div>
                </form>
                </div>
                
            </div>
        </div>
    </div>

</div>
